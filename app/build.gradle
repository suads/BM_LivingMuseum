apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/DEPENDENCIES'
    }

    defaultConfig {
        applicationId "quad.eswc2014.bm_livingmuseum"
        minSdkVersion 19
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v13:20.0.0'
    compile files('libs/commons-io-2.4/commons-io-2.4.jar')
    compile files('libs/androjena_0.5.jar')
    compile files('libs/icu4j-3.4.5.jar')
    compile files('libs/iri-0.8.jar')
    compile files('libs/slf4j-android-1.6.1-RC1.jar')
    compile files('libs/arqoid_0.5.jar')
}
